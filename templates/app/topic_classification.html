{% extends "app/master.html" %}

{% block title %}
    Topic Classification
{% endblock %}

{% block content %}

        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form action="{% url 'topic_classification' %}" method="post" role="form" class="form">
                <legend>Topic Classification</legend>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="id_topic_id">Topic id:</label>
                        <input id="id_topic_id" max="300000" min="1" name="topic_id" type="number" value="1"
                               class="form-control input-md" required="true">
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="id_label_n">Label Count:</label>
                        <input id="id_label_n" max="100" min="1" name="label_n" type="number" value="5"
                               class="form-control input-md" required="true">
                    </div>

                    <div class="form-group">
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-default">Classify</button>
                        </div>
                    </div>

                    {% csrf_token %}

                </fieldset>
{#                {{ form.as_p }}#}
{#                <button type="submit" class="btn btn-default">Classify</button>#}
{#                {% csrf_token %}#}
            </form>
        </div>
        <div class="col-md-3">
        </div>
{% endblock %}
