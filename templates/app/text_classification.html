{% extends "app/master.html" %}

{% block title %}
    Text Classification
{% endblock %}

{% block content %}
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div>
            <form action="{% url 'text_classification' %}" method="post" role="form" class="form">

                <legend>Text Classification</legend>
                <fieldset>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="id_name">Name:</label>
                        <input id="id_name" name="name" type="text" placeholder="name of text"
                               class="form-control input-md">
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="id_text">Text:</label>
                        <textarea class="form-control" id="id_text" name="text"
                                  name="textarea" rows="15" required="true"></textarea>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="id_label_n">Label Count:</label>
                        <input id="id_label_n" max="100" min="1" name="label_n" type="number" value="5"
                               class="form-control input-md" required="true">
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-default">Classify</button>
                        </div>
                    </div>

                </fieldset>
                {% csrf_token %}
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
{% endblock %}
